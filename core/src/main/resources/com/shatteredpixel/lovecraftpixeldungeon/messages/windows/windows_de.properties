windows.wndsadghost.rat=Ich danke Euch, dass Ihr diesen schreckliche Gott erschlagen habt und ich endlich meinen Frieden finden werde. Ich frage mich, welche wahnsinnige Magie solch einen verdorbenen Gott erschaffen konnte...
windows.wndsadghost.gnoll=Ich danke euch, dass Ihr den _König in Gelb_ erschlagen habt und ich endlich meinen Frieden finden werde. Ich frage mich, welche wahnsinnige Magie ihn herbeschworen hat...
windows.wndsadghost.crab=Ich danke Euch, dass Ihr diese gigantische Krabbe erschlagen habt und ich endlich meinen Frieden finden werde. Ich frage mich, welche wahnsinnige Magie dieser Kreatur ein so langes Leben gewähren konnte...
windows.wndsadghost.give_item=\n\nBitte nehmt einen dieser Gegenstände, sie haben für mich keinen Nutzen mehr... Vielleicht helfen sie Euch auf der Reise...\n\nAußerdem... gibt es in diesem Dungeon einen verschollenen Gegenstand, der mir sehr am Herzen liegt... Solltet Ihr jemals... meine Rose... finden...
