windows.wndstory.sewers=Dieser ertse Teil des Verlieses wurde als Abflusssystem für die große Stadt Sarnath angelegt. Die Präsenz Bokrugs an der Oberfläche ist sher stark hier unten und deswegen ist es nicht so gefährlich. Die Gesichte Sarnaths is eher traurig, es war einst die große Metropole der Menschheit, aber bei der Gründung wurde eine außerirdische Rasse von Bokrug verherhern erschlagen. Als der gigantische Eidechsengott Äonen später erwachte, zerstörte er die große Stadt Sarnath. Du kamst um ein sehr besonderes Relict in diesen Gemäuern zu finden...
windows.wndstory.prison=Vor vielen Äonen wurde diese Verlies für die gefährlischsten Verbrecher gebaut. Zu der Zeit schien es wie eine ziemlich clevere Idee, weil es in der Tat sher schwer war diesem Ort zu entkommen. Aber nach dem Angriff Bokrugs flohen die Gefangenen nur um zu bemerken das sie nirgendwo sonst hin konnten. Occultisten kame von den Abwässerkanälen hinunter und setzten sich in dem Verlies fest. Die Tengu versucht ihre ruchlose regentschaft hier unten zu bewahren.
windows.wndstory.caves=Die Höhlen, welche sich weit unter dem verlassenen Gefängnis erstrecken, sind sehr dünn besiedelt. Sind sind nicht mehr so reich an mineralien mehr, also nutzten die Priester den Platz um die dämonischen Entitäten und deren Brut zu versiegeln. Manche seltsame Götter wurden entdeckt während Minenarbeiten, wurden aber in die entferntesten Winkel der Höhlen verjagt. Um der Tengu zu entkommen sind viele hier hinunter gewandert.
windows.wndstory.city=Dies war die Stadt unter der Stadt und sehr viel älter als das obige Sarnath. Es war einst ein verlorener Temple doch der mächtigen und machthungriegen Priester von Yog-Sothoth und Cthulhu beuten es wieder auf. Aber bald suchten sie einander zu zerstören und es kam zu einem verbissenem Kampf zwischen den beiden Sekten. Es wird erzählt das der Krieg 101 Tage nach der zerstörung Sarnath durch Bokrug endete, als ein Priester den Gott Vibur befreite.
windows.wndstory.halls=Unter den obigen Templen exestierte dieser Ort schon lange. Es gehörte zu den Gräbern von unten, eine Rasse von belichen humanoiden, aber sie waren schon lange verschwunden und ließen nur ihre verdrehte Technologie und die Brut von vielen großen Alten von welchen sie verjagt wurden. Die Priester aus dem Temple kämpften in decaden andauernden Kriegen gegen die Bestien hier unten, aber die meisten wurden von Hastur erschlagen. Wenige Menschen sind jemals so tief hinabgestiegne...

