scenes.gamescene.notfinished=Nicht Fertig
scenes.interlevelscene.exodus=Du sollst einer Hexe nicht erlauben zu leben. \n-Exodus XXII XVIII
scenes.interlevelscene.leviticus=Ein Mann oder eine Frau welche ein Medium oder Geisterbeschwörer ist unter euch muss getötet werden. Ihr müsst sie steinigen; ihr Blut wird an ihren Händen seien. \n-Leviticus XX XXVII
scenes.interlevelscene.slenderman1=Ich kann niemals sterben. Er lebt. \n()265) \n-Morgan Geyser
scenes.interlevelscene.slenderman2=I liebe es Leute zu töten! \n(261) \n-Morgan Geyser
scenes.interlevelscene.nyarlathotep=Nyarlathotep... das kriechende Chaos... Ich bin der letzte... I werde es der lauschenden Leere verkünden... \n-Howard Phillips Lovecraft. - Nyarlathotep.
scenes.interlevelscene.nietzsche=Wenn du in den Abgrund starrst, starrt der Abgrund auch in dich hinein. \n-Friedrich Nietzsche
scenes.interlevelscene.poe1=Tief in diese Dunkelheit blickend, lange stand ich da und fragte mich, fürchtete, zweifelte, träumte Träume, die kein Sterblicher jemals gewagt hatte, vorher zu träumen. \n-Adgar Allen Poe  -The Raven
scenes.interlevelscene.poe2=Ist alles, was wir kaum \nZu eigen nannten, Traum im Traum? \n-Adgar Allen Poe  -A Dream Within A Dream
scenes.interlevelscene.chinesecurse=Mögest du finden wonach du suchst! \n-chinesischer Fluch
scenes.interlevelscene.wikipediacurse=Zu den Söhnen von de Söhnen derer die mein Volk unterdrücken: möget ihr in interessanten Zeiten leben. \n-Wikipedia Fluch
scenes.interlevelscene.peterkurten=Sag mir, nachdem man meinen Kopf abgehackt hat werde ich noch in der Lage sein, zumindest für einen Moment den Klang zu hören, wie mein eigenes Blut aus dem Stumpf meines Halses sprudelt? Das wäre eine Freude, alle Vergnügen so zu beenden. \n-Peter Kürten
scenes.interlevelscene.johnwayne=Weißt du... Clowns können mit Mord davonkommen. \n-John Wayne Gacy
scenes.interlevelscene.jigsaw=Ich möchte ein Spiel spielen. \n-Jigsaw
scenes.interlevelscene.bloch=Entgegen meiner ghoulischen Reputation, habe ich wirklich das Herz eines kleinen Jungen. Ich verwahre es in einem Einmachglass auf meinem Schreibtisch. \n-Robert Bloch
scenes.interlevelscene.3deadkings=Wir waren, was ihr seid; \nDoch kommen wird die Zeit, \nUnd kommen wird sie euch geschwind, \nwo ihr sein werdet, was wir sind. \n-Drei Tote Könige
scenes.interlevelscene.oppenheimer=Nun bin ich der Tod, der zerstörer von Welten. \n-Robert Oppenheimer
scenes.interlevelscene.vegetius=Si vis pacem, para bellum. \n-Vegetius
scenes.interlevelscene.tannhauser=Ich habe Dinge gesehen, die ihr Menschen niemals glauben würdet. Gigantische Schiffe, die brannten, draußen vor der Schulter des Orion. Und ich habe C-Beams gesehen, glitzernd im Dunkeln, nahe dem Tannhäuser Tor. All diese Momente werden verloren sein in der Zeit, so wie Tränen im Regen. Zeit zu sterben. \n-Roy Batty
scenes.interlevelscene.gita=Du siehst mich als die Zeit die Tötet, Zeit die alles zum untergang treibt, \nDer Schlächter Zeit, Verfall der Tage, gekommen um zu verschlingen; \nDich annehmend, alle diese Gefäße der feindlichen Häuptlinge aufgereiht, \nEs scheint nicht einer soll das Schlachtfeld lebendig verlassen! \n-Krishna -Bhagavad Gita; Chapter XI, verses XXXII - XXXIV
scenes.interlevelscene.irulan=Jeder weg welcher bis an sein Ende gefolgt wird endet genau im nirgendwo. \n-Princess Irulan -The Humanity of Muad'Dib
scenes.interlevelscene.alice1='Wie kannst du wissen das ich verrückt bin?' sagte Alice. \n'Du must es sein,' sagte die Katze, 'oder du wärst nicht hergekommen.' \n-Alice im Wunderland
scenes.interlevelscene.alice2='Könntest du mir bitte sagen welchen weg ich von hier gehen muss?' \n'Das kommt darauf an wo du hinwillst,' sagte die Katze. \n'Mich kümmerts nicht wo ich -' sagte Alice. \n'Dann ist es egal welchen weg du gehst,' sagte die Katze. \n-Alice im Wunderland
scenes.interlevelscene.henley=Ich bin der Meister meines Los: \nIch bin der Captain meiner Seel. \n-William Ernest Henley
scenes.interlevelscene.henley2=Jenseits dieses Orts von Wut und Trauer \nDer Schrekcen doch im Schatten lauert, \nUnd das streckende Drohen der Jahre \nFindet und soll mich finden ohn' Bedauern. \n-William Ernest Henley
scenes.interlevelscene.gameofthrones=Der Untergang weilt noch in Valyria. \n-Sprichwort aus Essos
