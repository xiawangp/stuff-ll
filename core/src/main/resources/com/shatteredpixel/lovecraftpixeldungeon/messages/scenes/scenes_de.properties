scenes.amuletscene.text=Endlich hältst du das Amulett von Nyarlathotep in deinen Händen. Mit seiner Macht kannst du die Weltheerschaft übernehmen, der Menschenheit Frieden und Wohlstand schenken oder was auch immer. Wie dem auch sei, dein Leben wird sich für immer ändern und das Spiel ist nun vorbei. Oder du kannst auch ein Weilchen länger ein Sterblicher bleiben.

