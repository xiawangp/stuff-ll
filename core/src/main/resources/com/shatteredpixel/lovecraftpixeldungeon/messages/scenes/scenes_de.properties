scenes.introscene.text=Die Statdt Sarnath liegt über dir. Es war einmal die die Haupstadt der Menschen in einem Universum regiert von unverstellbaren Ausgeburten, welche zwischen den Sternen lauern und in der leere heulen. Aber das Verderben kam nach Sarnath und nichts wurde verschont\n\nEs wird gemunkelt dass das Amulett von Nyarlathotep, die Seele der 'Äußeren Götter' sich irgendwo in diesen Verließen befindet.

