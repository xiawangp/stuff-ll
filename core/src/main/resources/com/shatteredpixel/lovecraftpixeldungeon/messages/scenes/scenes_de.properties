scenes.welcomescene.welcome_msg=Lovecraft Pixel Dungeon ist ein Rougelike-RPG mit zufällig genererierten Gegnern, Leveln, Gegenständen und Fallen!\n\nJedes Spiel ist eine neues, herausforderndes Erlebnis, aber sei vorsichtig, denn der Tod ist permanent!\n\nViel Spaß beim Erkunden des Untergrundes!
scenes.welcomescene.update_intro=Es gab ein Update für Lovecraft Pixel Dungeon!
scenes.welcomescene.update_msg=Dieses Update enthält eine vollständige Überholung der Spielgrafik\!\n\nJetzt sollte alles weit weniger flach wirken. Viel Spaß mit der neuen Grafik\!
scenes.welcomescene.patch_intro=Es gab Patches für Lovecraft Pixel Dungeon!
scenes.welcomescene.patch_bugfixes=Dieser Patch enthält Fehlerkorrekturen.
scenes.welcomescene.patch_translations=Dieser Patch enthält Updates.
scenes.welcomescene.patch_balance=Dieser Patch enthält Verbesserungen der Spielbalance.
scenes.welcomescene.patch_msg=Dieser Patch beinhaltet auch kleine Optimierungen und Leistungs-Verbesserungen.
scenes.welcomescene.what_msg=Es scheint deine vorhandenen Spielstände sind von einer zukünftigen Version von Lovecraft Pixel Dungeon!\n\nSei vorsichtig! Deine Spielstände können Dinge enthalten, welche noch nicht in dieser Version vorhanden sind. Dies könnte sehr merkwürdige Fehler hervorrufen.
scenes.welcomescene.lang_warning_title=Unvollständige Übersetzung
scenes.welcomescene.lang_warning_msg=Einige der Inhalte dieses Updates wurden noch nicht übersetzt.\n\nEin paar Beschreibungen könnten in Englisch geschrieben sein.\n\nDie Übersetzungsteams arbeiten daran und eine vollständige Übersetzung sollte bald verfügbar sein.\n\nDanke für dein Verständnis.
