actors.mobs.elements.earthelement.name=Worm von Dune
actors.mobs.elements.earthelement.desc=Ein gigantischer Wurm vom Wüstenplaneten _Arrakis._
actors.mobs.tenguguardvercingetorix.name=Untoter Vercingetorix
actors.mobs.tenguguardvercingetorix.desc=Mit ihren ekelhaften Kräften hat die _Tengu_ den großen _keltischen Kriger_ zurück ins Leben gerufen um das Gefängnis vor der hirnlosen Wut der _Shoggothen_ zu beschützen.
actors.mobs.toothfaierie.name=Zahnfee
actors.mobs.toothfaierie.desc=_Carcharodon calcarea,_ eine Zahnfee. Individuell sind die Zahnfeen nicht bedrohlich. Leider sind sie lieber in schwärmen unterwegs. Je nach Größe des Schwarms können sie die meisten Kreaturen schnell überwältigen. Die Zahnfeen stammen aus dem _Schwarzwald_ und ernähren sich weitgehend von Kalzium (Fleisch, Knochen, Organe und andere Gewebe), und wegen der höheren Konzentrationen des Minerals bevorzugen sie Zähne (daher ihren Namen).  \n\nAlles was diese Dinger zu tuen scheinen ist essen, essen, dann scheißen und dann wieder essen \n _-_ Abraham Sapien
actors.mobs.mongoliandeathworm.name=Olgoi-khorkhoi
actors.mobs.mongoliandeathworm.desc=Der _Mongolische Todeswurm_ wird als ein heller roter Wurm mit einem breiten Körper beschrieben, der 2 bis 5 Fuß (0,6 bis 1,5 m) lang ist. Der Wurm ist das Thema einer Reihe von außerordentlichen Behauptungen der Mongolen - wie die Fähigkeit des Wurms, Schwefelsäure zu spucken, die bei Kontakt, alles was es berührt gelb werden und korrodieren lässt (und es würde einen Menschen töten), ebenso wie seine angebliche Fähigkeit, in der Ferne durch elektrische Entladung zu töten.
actors.mobs.mongoliandeathworm.zap_kill=Der Blitzschlag hat dich getötet...
