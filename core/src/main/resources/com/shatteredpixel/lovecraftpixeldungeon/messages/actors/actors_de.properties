actors.mobs.youngmigo.name=Mi Go Junges
actors.mobs.youngmigo.desc=Dies ist ein frisch geschlüpfter _Mi Go_ welches viel stärker als die älteren _Mi Go's_ ist.
actors.mobs.migoqueen.name=Mi Go Königin
actors.mobs.migoqueen.desc=Die _Königin_ der _Mi Go._ Sie ist die Gebärmutter diser _Mi Go_ Siedlung. Sie ist sehr langsam aber sie hat Hilfe!
actors.mobs.migoqueen$migolarva.name=Mi Go Larve
actors.mobs.migoqueen$migolarva.desc=Dies ist eine kleine frisch geborene _Mi Go Larve._
actors.mobs.migonurse.name=Mi Go Pflegerin
actors.mobs.migonurse.desc=Diese Kreatur ist der persönliche _Sklave_ der _Mi Go Köigin._ Sie muss jeden ihrer Befehle befolgen.
actors.mobs.mob.mentalminus=Du hast geistige Gesundheit während des Kämpfens verloren!
actors.blobs.waterwave.desc=Eine gigantische Wasserwelle die durch die Verliese schwappt!
actors.blobs.corruptiongas.desc=Eine Wolke korruptierendes gas, immer flüsternd...
actors.hero.hero.insane=Du wurdest verrückt und fügst dir selbst Schmerzen zu!
actors.buffs.moonfury.name=Mondsüchtig
actors.buffs.moonfury.desc=Seltsame und kraftvolle Mächte strömen durch deinen Körper und machen dich unbesiegbar!\n\nAnzahl der verbleibenden Runden der Mondsucht : %s
actors.mobs.yig.name=Schlangengott Yig
actors.mobs.yig.desc=_Yig_ ist der _Schlangengott_ vom alten Kontinent _Mu_ oder _Lemuria._ Er hat geheime Kulte auf der ganzen Welt.
actors.mobs.yig.disarm=Yig hat dich schnell wie eine Schlange entwaffnet!
actors.buffs.infected.name=Entzündet
actors.buffs.infected.desc=Du bist mit einem seltsamen Parasiten infiziert welcher sich von deinem Gewebe ernährt. Manchmal wird ein ausgewachsener Parasit sich seinen weg aus deinem Körper beißen!\n\nAnzahl der verbleibenen Runden der Infektion : %s
actors.buffs.infected$larva.name=Parasit
actors.buffs.infected$larva.desc=Ein _Parasit_ von deinem eigen Fleisch und Blut!
actors.mobs.kagebunshin.name=Kagebunshin
actors.mobs.kagebunshin.desc=Ein _Kagebunshin_ ist eine Kopie des _Chakras_ des Besitzers. Es wird jedoch angenommen das diese Magie eigentliche ein Fehler in der Realität ist, weil gesagt wird das Kagebunshins Kagebunshins von sich sleber machen können.
actors.hero.hero.leave_2=Man versucht nicht einfach das Spiel zu crashen! Tschuldige das dies passiert aber das Spiel ist noch nicht fertig!
actors.mobs.facehugger.name=Facehugger
actors.mobs.facehugger.desc=Diese Kreatur sieht nicht so wie irgendein _Mi Go_ welchen du bist jetzt gesehen hast aus! Es hat eine lange Zunge aus seinem Mund hängen.
actors.mobs.kek.name=Kek der Lichtbringer
actors.mobs.kek.desc=_Kek_ oder _Kuk_ ist der mächtige _Gott_ von _Chaos_ und _Dunkelheit._ In seiner männlichen Form wird er froschköpfig  dargestellte, in seiner weiblichen Form als schlangenlöpfig. _Kek_ erwachte von seinem tausendjährigem Schlaf um den aufstieg seines Erzfeindes _Hy'Lar'Îe_ zur Macht. Sein Prophet is der _Pepe der Große_ und es wird gesagt er benutzt _Mementische Magie_ um zu kummunizieren. Zauberer aus dem Lande _Vor'shan_ beten zu ihm.
actors.mobs.kek.die=Das war ein GET! Aber das Chaos wird wiederkehren!
actors.mobs.normalshoggoth.name=Shoggoth
actors.mobs.normalshoggoth.desc=Eine schleimige Masse organischem Plasmas. Die _Älteren Wesen_ erschufen sie als ihre Sklaven. Sie wurden sogar im großen Krieg gegen die _Mi Go_ benutzt. Aber ohne die Kntrolle ihrer Meister wurden sie selbstständig und lernten sogar mit den _Mi Go_ in diesen Abwasserkanälen zu coexistieren.
actors.mobs.normalshoggoth.!!!=!!!
actors.blobs.sunlight.desc=Sonnenlicht scheint hell!
actors.blobs.storm.desc=Ein Gewittersturm welches jede Minute auf dich niederfahren kann!
actors.blobs.storm.listen=Du hörst ein Donner und es ist nicht weit weg.
actors.mobs.elements.airelement.name=Geist der Lüfte
actors.mobs.elements.airelement.desc=Ein kleiner Tornado welcher starke Winde erzeugt und alles um sich gefriert! Könnte es der Windgott _Boreas, Bote des Winters_ sein?
actors.mobs.alb.name=Nachtmar
actors.mobs.alb.desc=Diese Kreaturen sind _Traumdämonen_ welche machtvolle Magie können einmal auf dieser Seit.
actors.mobs.alb.cast_kill=Nachtmahr hat dich mit Magie getötet.
actors.mobs.migosword.name=Mi Go Krieger
actors.mobs.migosword.desc=Dieses _Mi Go_ scheint sehr aggressiv. Es kann nur angreifen und nicht blocken.
actors.mobs.migoshield.name=Mi Go Krieger
actors.mobs.migoshield.desc=Dieses _Mi Go_ scheint sehr defensiv. Es kann nur blocken und nicht angreifen.
actors.mobs.migoking.name=Mi Go König
actors.mobs.migoking.desc=Der _Mi Go_ König ist nicht so wichtig wie die _Mi GO Königin_ aslo wurde er hier unten stationiert um die Königin vor den _Shoggothen_ zu schützen.
