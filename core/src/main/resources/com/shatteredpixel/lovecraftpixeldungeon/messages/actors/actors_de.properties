actors.mobs.elements.fireelemental.desc=Ein Feuerball welches grell scheint. Könnte es _Zhurong,_ Gott des _Feuers_ und des _Südens_ sein?
actors.mobs.ithaqua.name=Ithaqua
actors.mobs.ithaqua.desc=Der einsame Wanderer, der menschenfressende _Wendigo._ Mit jedem bissen den er ist wird er dünner, es ist sein Fluch.
actors.mobs.ithaqua.disarm=Das Eis lässte deine Finger taub werden!
